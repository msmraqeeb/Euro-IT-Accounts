    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* FORCE PRINT LAYOUT RESET */
      @media print {
        @page {
          margin: 0.5cm;
          size: auto;
        }
        
        /* Reset root containers to allow scrolling/expansion */
        html, body, #root {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          overflow-y: visible !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background-color: white !important;
          display: block !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide Sidebar and Mobile elements */
        aside, nav, .print\:hidden, button, header.print\:hidden {
          display: none !important;
        }

        /* Reset App Layout Flexbox */
        #app-container {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
          position: relative !important;
        }

        main {
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          display: block !important;
        }
        
        /* CRITICAL: Target the scroll container specifically */
        #main-scroll-container {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        /* Ensure Report Table breaks correctly */
        tr {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        
        thead {
          display: table-header-group;
        }

        /* Reports Container Specifics */
        .report-container {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
